<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header class="flex space-between v-center">
        <div class="nav pointer text-white">
            <p>Tim Sharp</p>
            <h6>Full Stack Developer</h6>
        </div>
        <div class="flex text-white ">
            <!-- make these dead links later -->
            <div class="nav bio-link pointer p-r-3">
                <p>Bio</p>
            </div>
            <div class="nav portfolio-link pointer p-r-3">
                <p>Portfolio</p>
            </div>
            <div class="nav contact-link pointer p-r-3">
                <p>Contact</p>
            </div>
        </div>
    </header>
    <div class="main-body">
        <div class="container-fluid box">
            <div class="row bio">
                <div class="col-sm-12 col-sm-offset-0 col-md-3 col-md-offset-2 bio-text">
                    <p class="m-0 p-0">A full stack developer who is passionate about professional presentation, intuitive design, and end-user
                        satisfaction.
                    </p>
                </div>
                <div class="col-sm-12 col-sm-offset-0 col-md-6 col-md-offset-1 bio-pic text-center">
                    <img src="assets/me5.png" alt="" class="my-pic">
                </div>
            </div>
            <div class="row portfolio">
                <div class="col-sm-12 slide animate project-1 p-0">
                    <img src="assets/red-slide.png" alt="" class="slide-pos slide-trans">
                </div>
                <div class="col-sm-12 slide animate project-2 p-0">
                    <img src="assets/orange-slide.png" alt="" class="slide-pos slide-trans">
                </div>
                <div class="col-sm-12 slide animate project-3 p-0">
                    <img src="assets/yellow-slide.png" alt="" class="slide-pos slide-trans">
                </div>
                <div class="col-sm-12 slide animate project-4 p-0">
                    <img src="assets/blue-slide.png" alt="" class="slide-pos slide-trans">
                </div>
            </div>
            <div class="row contact">
                <div class="col-md-2 col-md-offset-1 p-0 text-center">
                    <input type="text" name="" id="" placeholder="First Name">
                    <input type="text" name="" id="" placeholder="Last Name">
                    <input type="text" name="" id="" placeholder="Phone #">
                    <input type="text" name="" id="" placeholder="Email">
                </div>
                <div class="col-md-4">
                    <input type="text" name="" id="" placeholder="Message" class="message-box">
                    <button class="m-l-1-2 btn btn-primary">Send</button>
                </div>
            </div>

        </div>
    </div>
    <footer class="flex v-center text-white">
        <div class="flex">
            <a href="#">
                <i class="fa fa-facebook p-1"></i>
            </a>
            <a href="#">
                <i class="fa fa-twitter p-1"></i>
            </a>
            <a href="#">
                <i class="fa fa-instagram p-1"></i>
            </a>
            <a href="#">
                <i class="fa fa-youtube p-1"></i>
            </a>
        </div>


    </footer>
</body>

</html>
