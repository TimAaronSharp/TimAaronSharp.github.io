<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/theme.css">

</head>

<body>
    <div class="main-body">
        <div class="container-fluid box">
            <div class="row heading">
                <div class="col-sm-2 col-md-2 col-md-offset-1 name ilb">
                    <p>Tim Sharp</p>
                    <h5>Full Stack Developer</h5>
                </div>
                <div class="col-sm-4 col-md-4 col-md-offset-5 name">
                    <p class="lh ilb m-lr-5">Bio</p>
                    <p class="lh ilb m-lr-5">Portfolio</p>  
                    <p class="lh ilb m-lr-5">Contact</p>
                </div>
            </div>
            <div class="row bio">
                <div class="col-sm-12 col-md-3 col-md-offset-2 bio-text m-tb-auto text-center">
                    <div class="text-box">
                        <p>A full stack developer who is passionate about professional presentation, intuitive design, and end-user
                            satisfaction.
                        </p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-md-offset-2 bio-pic text-center m-t-1">
                    <div class="pic-box">
                        <img src="assets/me5.png" alt="" class="my-pic">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 slide animate project-1 p-0">
                    <img src="assets/red-slide.png" alt="" class="slide-pos slide-trans">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 slide animate project-2 p-0">
                    <img src="assets/orange-slide.png" alt="" class="slide-pos slide-trans">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 slide animate project-3 p-0">
                    <img src="assets/yellow-slide.png" alt="" class="slide-pos slide-trans">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 slide animate project-4 p-0">
                    <img src="assets/blue-slide.png" alt="" class="slide-pos slide-trans">
                </div>
            </div>
            <div class="row contact">
                <div class="col-sm-12 p-0 text-center">
                    <h1>Contact Me</h1>
                    <button class="btn btn-primary m-t-1">Email</button>
                    <div class="social">
                        <a href="#">
                            <i class="fa fa-facebook p-1 p-l-1 fs"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-linkedin p-1 p-l-1 fs"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-github p-1 p-l-1 fs"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
